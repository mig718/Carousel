version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: carousel-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - mongodb_data:/data/db
    networks:
      - carousel-network

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin@mongodb:27017/carousel_auth?authSource=admin
    networks:
      - carousel-network

  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8002:8002"
    depends_on:
      - mongodb
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin@mongodb:27017/carousel_user?authSource=admin
    networks:
      - carousel-network

  approval-service:
    build:
      context: ./backend/approval-service
      dockerfile: Dockerfile
    container_name: approval-service
    ports:
      - "8003:8003"
    depends_on:
      - mongodb
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin@mongodb:27017/carousel_approval?authSource=admin
    networks:
      - carousel-network

  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - user-service
      - approval-service
    networks:
      - carousel-network

volumes:
  mongodb_data:

networks:
  carousel-network:
    driver: bridge

