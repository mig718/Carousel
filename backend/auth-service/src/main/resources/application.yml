spring:
  application:
    name: auth-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/carousel_auth
  mail:
    host: localhost
    port: 1025
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: none

server:
  port: 8001
  servlet:
    context-path: /api/auth

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false
    fetch-registry: false
  instance:
    instance-id: ${spring.application.name}:${random.value}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

session:
  jwt:
    expiration: 1800000

